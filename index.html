<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <header class="header">
    <div class="logo">
      <h2>Kiwee<span class="headerTodo">Todo</span></h2>
    </div>
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round">
        <span class="icon moon"><img src="img/moon.svg" /></span>
        <span class="icon sun"><img src="img/sun.svg" /></span>
      </div>
    </label>
  </header>
  <body>
    <script type="module" src="index.js"></script>
    <div class="container">
      <div class="section-1">
        <div class="title">
          <h1>Todo Done</h1>
          <p>Keep it up</p>
        </div>
        <div class="number">
          <p>1/3</p>
        </div>
      </div>
      <div class="form">
        <input type="text" id="addTask" placeholder="write your next task" />
        <button class="open-modal" onclick="openModal()">+</button>
      </div>
      <ul class="list"></ul>
    </div>
    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">Ajouter une tâche</h2>
          <div class="close-btn" onclick="closeModal()">
            <img class="modal-close" src="./img/close.svg" />
          </div>
        </div>
        <div class="modal-description">
          <label>Description</label>
          <textarea id="modal-textarea"></textarea>
        </div>
        <div class="modal-date">
          <label>Deadline</label>
          <input type="date" class="modal-input-date" />
        </div>
        <div class="modal-color">
          <label>Couleur de la tâche</label>
          <div class="modal-list-color">
            <div class="color-cobalt color"></div>
            <div class="color-emeraude color"></div>
            <div class="color-red-vif color"></div>
            <div class="color-mandarine color"></div>
            <div class="color-or color"></div>
            <div class="color-raisin color"></div>
            <div class="color-cyan color"></div>
            <div class="color-anthracite color"></div>
            <div class="color-rose-bonbon color"></div>
            <div class="color-menthe color"></div>
          </div>
        </div>
        <form class="modal-form">
          <button class="modal-button modal-cancel-button">Annuler</button>
          <button class="modal-button modal-valid-button">Valider</button>
        </form>
      </div>
    </div>
  </body>
</html>
